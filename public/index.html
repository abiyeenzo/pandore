<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat Style iMessage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fce4ec, #e1bee7);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .me {
      background: #ba68c8;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .other {
      background: #f48fb1;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #form {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send {
      background: #8e24aa;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Écris ton message..." />
    <button id="send">Envoyer</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const container = document.getElementById('chat-container');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    let username = localStorage.getItem('username');

    if (!username) {
      username = prompt("Quel est ton nom ?");
      if (!username) username = "Anonyme";
      localStorage.setItem('username', username);
    }

    // Ajouter message dans l’interface
    function addMessage({ username: sender, text }) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.classList.add(sender === username ? 'me' : 'other');
      msg.textContent = `${sender}: ${text}`;
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
    }

    // Historique
    socket.on('messageHistory', (history) => {
      history.forEach(addMessage);
    });

    // Nouveaux messages
    socket.on('message', addMessage);

    // Envoi
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        const data = { username, text };
        socket.emit('message', data);
        input.value = '';
      }
    });
  </script>
</body>
</html>
