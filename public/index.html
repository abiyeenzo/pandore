<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandora Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Pandora ðŸ’¬</h1>

    <label for="user-select">Tu es :</label>
    <select id="user-select">
      <option value="Enzo">Enzo</option>
      <option value="Julie">Julie</option>
    </select>

    <div id="chat-box"></div>

    <input type="text" id="message-input" placeholder="Ã‰cris un message..." />
    <button id="send-btn">Envoyer</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io({ path: "/socket.io" });

    const input = document.getElementById("message-input");
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");
    const userSelect = document.getElementById("user-select");

    function appendMessage(data, self = false) {
      const div = document.createElement("div");
      div.className = self ? "message self" : "message";
      div.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const message = input.value.trim();
      const user = userSelect.value;

      if (message) {
        const data = { user, text: message };
        appendMessage(data, true);
        socket.emit("message", data);
        input.value = "";
      }
    };

    socket.on("message", (data) => {
      appendMessage(data, false);
    });

    socket.on("history", (history) => {
      history.forEach(msg => appendMessage(msg, msg.user === userSelect.value));
    });
  </script>
</body>
</html>
