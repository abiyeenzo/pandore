<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandora 💬</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Pandora 💬</h1>
    <div id="status">🔘 Chargement...</div>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Écris un message..." />
    <button id="send-btn">Envoyer</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io({
      path: "/socket.io"
    });

    const input = document.getElementById("message-input");
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");
    const statusDiv = document.getElementById("status");

    // Affiche un message dans la boîte
    function appendMessage(msg, self = false) {
      const div = document.createElement("div");
      div.className = self ? "message self" : "message";
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Envoi du message
    sendBtn.onclick = () => {
      const message = input.value.trim();
      if (message) {
        appendMessage(message, true);
        socket.emit("message", message);
        input.value = "";
      }
    };

    // Nouveau message reçu
    socket.on("message", (msg) => {
      appendMessage(msg, false);
    });

    // 🔁 Historique à la connexion
    socket.on("history", (messages) => {
      messages.forEach(msg => appendMessage(msg, false));
    });

    // 👥 Statut des utilisateurs
    socket.on("status", ({ online }) => {
      if (online > 1) {
        statusDiv.textContent = "🟢 En ligne avec 1 autre utilisateur";
        document.title = "Pandora 💬 (En ligne)";
      } else {
        statusDiv.textContent = "🔴 En attente de l'autre utilisateur...";
        document.title = "Pandora 💬 (Seul)";
      }
    });
  </script>
</body>
</html>
