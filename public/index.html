<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandora Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .message.self { text-align: right; color: #4CAF50; }
    .message { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Pandora ðŸ’¬</h1>

    <select id="user-select">
      <option value="">-- Choisis ton nom --</option>
      <option value="Enzo">Enzo</option>
      <option value="Julie">Julie</option>
    </select>

    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Ã‰cris un message..." />
    <button id="send-btn">Envoyer</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io({ path: "/socket.io" });

    const input = document.getElementById("message-input");
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");
    const userSelect = document.getElementById("user-select");

    function appendMessage({ sender, text }, self = false) {
      const div = document.createElement("div");
      div.className = self ? "message self" : "message";
      div.textContent = sender + ": " + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = input.value.trim();
      const sender = userSelect.value;

      if (!sender) {
        alert("Tu dois d'abord choisir ton nom !");
        return;
      }

      if (text) {
        const msg = { sender, text };
        appendMessage(msg, true);
        socket.emit("message", msg);
        input.value = "";
      }
    };

    // Affichage des anciens messages
    socket.on("history", (history) => {
      history.forEach(msg => appendMessage(msg, msg.sender === userSelect.value));
    });

    // Nouveaux messages reÃ§us
    socket.on("message", (msg) => {
      appendMessage(msg, false);
    });
  </script>
</body>
</html>
